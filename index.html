<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Counter: <span id="counter">0</span></h1>
    <div class="button-group">
      <button onclick="changeCounter(1)">Increment by 1</button>
      <button onclick="changeCounter(-1)">Decrement by 1</button>
      <button onclick="changeCounter(2)">2+</button>
      <button onclick="changeCounter(3)">3+</button>
      <button onclick="changeCounter(-2)">-2</button>
      <button onclick="changeCounter(-3)">-3</button>
      <button onclick="changeCounter(-4)">-4</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
